
<div class="container">
  <button id="bNewProgram" type="button" *ngIf="!showform"  (click)='showFormP()' class="btn btn-outline-info">New Program</button>

  <div  *ngIf='showform' >
    <form class="formPrograms" action="" >
      <h1>New Program</h1>
        <input class="form-control" type="text" name="" id="" placeholder="Name">
        <textarea class="form-control" name="" id="" cols="20" rows="5" placeholder="Description"></textarea>
        <input class="form-control" type="text" name="" id="" placeholder="Responsible">
        <button type="button" *ngIf="showform"  (click)='showFormP()' class="btn btn-outline-success">Save</button>
        <button type="button" *ngIf="showform"  (click)='showFormP()' class="btn btn-outline-danger">Cancel</button>
    </form>
  </div>

  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Responsible</th>
        <th>Actions</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
  </table>
</div>
