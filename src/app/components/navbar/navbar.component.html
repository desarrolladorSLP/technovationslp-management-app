<nav class="navbar navbar-expand-lg teckers-color navbar-dark mb-3">
  <a class="navbar-brand">
    <img class="logo" src="assets/logo-10.png"/>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="mr-auto">
      <ul class="navbar-nav " *ngIf="loggedUser">
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="['programs']" class="nav-link">Programs</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="['batches']" class="nav-link">Batches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="['sessions']" class="nav-link">Sessions</a>
        </li>
        <li class="nav-item dropdown" routerLinkActive="active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Users
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['users', 'active']">Active</a>
            <a class="dropdown-item" [routerLink]="['users', 'inactive']">Inactive</a>
          </div>
        </li>
      </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <a [routerLink]="['profile']" class="name" *ngIf="loggedUser">{{loggedUser.name}}</a>
      <button *ngIf="!loggedUser" type="button"
              class="btn btn-warning btn-just-icon text-dark border border-dark"
              (click)="loginWithGoogle()" title="Iniciar Sesión"
              data-toggle="tooltip"><i
        class="fa fa-google"></i></button>
      <button (click)="onLogout()" *ngIf="loggedUser"
              class="btn btn-warning btn-just-icon text-dark border border-dark"
              data-toggle="tooltip" title="Cerrar Sesión"
              type="button"><i
        class="fa fa-sign-out"></i></button>
    </form>
  </div>
</nav>
