    <div class="row">
      <div *ngFor="let item of listProgram" class="card col-md-3   mr-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">  {{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <h6 class="card-subtitle text-muted">{{item.responsible}}</h6>

          <button type="button" class="btn btn-light"><i class="fas fa-edit"></i></button>
          <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="card col-md-2 mr-3" style="width: 18rem;">
          <div class="card-body">
              <button type="button" class="btn btn-gray"><i class="fas fa-plus-circle"></i></button>
          </div>
        </div>
    </div>
